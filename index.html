<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<main>
  <div class="card">
 <div class="blue-section"> 
  <p class="yourresult">Your Result</p>
  <div class="circle">
    <p class="svenety">76 <span class="of-span">of 100</span></p>
  </div>

  <p class="great">Great</p>
  <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
</div>
  
  <p class="summary">Summary</p>

 <div class="names">
  <div class="reaction-card">
    <p class="reaction"><img src="/assets/images/icon-reaction.svg" alt="">Reaction</p>
    <p class="reaction-nums nums"><span class="bold">80</span> / 100</p>
    </div>

  <div class="memory-card">
    <p class="memory"><img src="/assets/images/icon-memory.svg" alt="">Memory</p>
    <p class="memory-nums nums"><span class="bold">92</span> / 100</p>
  </div>

  <div class="verbal-card">
    <p class="verbal"><img src="/assets/images/icon-verbal.svg" alt="">Verbal</p>
    <p class="verbal-nums nums"><span class="bold">61</span> / 100</p>
  </div>

  <div class="visual-card">
    <p class="visual"><img src="/assets/images/icon-visual.svg" alt="">Visual</p>
    <p class="visual-nums nums"> <span class="bold">72</span> / 100</p>
  </div>
  <button>Continue</button>
 </div>
  
  
</div>
</main>
  
  

</body>
</html>
